<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
#shots { margin:0 auto; width:800px;}
#shots h1 { margin:0 40px;}
#shots ul {list-style:none;}
#shots ul li { float:left; margin:0 10px 10px 0; width:200px; background-color:#000;}
#shots ul li img {width:100%;}
#shots ul li h2 { font-size:11px; font-family:Arial, Helvetica, sans-serif; color:#fff; text-align:center; text-transform:uppercase;}
</style>
</head>

<body>
<div id="shots">
 <h1>dribbble shots</h1>
 <ul>
 </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
(function() {
   $.ajax({
	   type: "GET",
	   dataType: "jsonp",
	   url: "http://api.dribbble.com/players/curtisaallen/shots",
	   success: processFeed
	   }); 
	   function processFeed(data) { 
		$.each(data.shots, function(i, item) {
			$('<li></li>').html('<img src="'+ item.image_url +'" /> <h2>' + item.title + '</h2>').appendTo("#shots ul");
		});
	   }   
})();

</script>
</body>
</html>
